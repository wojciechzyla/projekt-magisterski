<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Travel Plan</title>
</head>
<body>
    <h1>Travel Plan Input</h1>
    <form action="/" method="post">
        <label for="description">Trip Description:</label>
        <textarea id="description" name="description"></textarea><br><br>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate"><br><br>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate"><br><br>
        <label for="dayStartHour">Day Start Hour:</label>
        <input type="time" id="dayStartHour" name="dayStartHour"><br><br>
        <label for="dayEndHour">Day End Hour:</label>
        <input type="time" id="dayEndHour" name="dayEndHour"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
